<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calculator_css.css">
</head>
<body>
    <!-- <h1 class="h1">MY CALCULATOR</h1> -->
    <div>
    <input type="text" id="screen" placeholder="" readonly>
    </div>
    <div class="button">
        <button id="back">></button>
        <button id="vanish">AC</button>
        <button id="%">%</button>
        <button id="/">/</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="*">x</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="+">+</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="-">-</button>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="equal">=</button>
    </div>
    <script>
        var digit = document.querySelector(".button");
        let val = document.getElementById('screen');
        digit.addEventListener("click",calculation,false);
        function calculation(t){
        if(t.target.tagName === 'BUTTON'){
            if(t.target.id ==='vanish') val.value="";
            else if(t.target.id === 'back') val.value = (val.value).slice(0,val.value.length-1);
            else if(t.target.id === 'equal') val.value = eval(val.value);
            else val.value += t.target.id;}
        }
    </script>
</body>
</html>
